services:
  comfy:
    build: ./
    image: quinninc/comfy:2.2.0-runpod
    container_name: comfy
    privileged: true
    runtime: nvidia
    network_mode: "host"
    volumes:
      - ./output:/comfyui/output
      - ./volume:/runpod-volume
      - ./examples/test_input.json:/test_input.json
    environment:
      - ENV=development
      - NVIDIA_VISIBLE_DEVICES=all
